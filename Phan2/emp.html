<body>

    <div class="display">

        <input type="number">

    <table id="content">

    </table>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
            }
        };
        xhttp.open("GET", "Employees.xml", true);
        xhttp.send();

        function myFunction(x) {
            var i;
            var xmlDoc = xhr.responseXML;
            var table = "";
            table = "<table border='1'> <tr><td>FullName</td><td>Address</td><td>Date of birth</td><td>Gender</td><td>Salary</td></tr>";
            var x = xmlDoc.getElementsByTagName("employees");
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" + x[i].getElementsByTagName("fullName")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("address")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("dob")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("gender")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("salary")[0].childNodes[0].nodeValue + "</td></tr>";
            }
            table += "</table>"
            document.getElementById("content").innerHTML = table;
        }
    </script>

</body>
